<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Play some 2048!">
	<meta name="keywords" content="2048, 2048 game, 2048 online">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2048</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.min.css">
</head>
<body>
	<main>
		<div id="_2048">
			<div class="__score">
				<span class="_win">You win! -</span> Score: <span class="_current">0</span><span class="_best">(0)</span>
			</div>
			<div class="__gameboard">
				<div id="0-0"></div>
				<div id="0-1"></div>
				<div id="0-2"></div>
				<div id="0-3"></div>
				<div id="1-0"></div>
				<div id="1-1"></div>
				<div id="1-2"></div>
				<div id="1-3"></div>
				<div id="2-0"></div>
				<div id="2-1"></div>
				<div id="2-2"></div>
				<div id="2-3"></div>
				<div id="3-0"></div>
				<div id="3-1"></div>
				<div id="3-2"></div>
				<div id="3-3"></div>
			</div>
			<div class="__reset">
				<button>Restart</button>
			</div>
			<div class="__notice">
				Note: WASD / Arrow keys / Swipe to move the tile.
			</div>
		</div>
	</main>

	<script type="text/javascript" src="assets/scripts/script.min.js"></script>
</body>
</html>
